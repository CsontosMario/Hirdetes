<div class="container justify-content-center m-3">
    <div class="row row-cols-1 row-cols-md-2 g-4" ng-init="zoldsegek=['Burgonya (Balatoni-rózsa)',
                                              'Sárgarépa (Matador)',
                                              'Kerti Sóska (Pallagi nagylevelű)',
                                              'Spenót (-)',
                                              'Újhagyma (-)',
                                              'Kukorica (Csemege)',
                                              'Zöldborsó (Zsuzsi)',
                                              'Karalábé (-)',
                                              'Paprika (Fehérözön)',
                                              'Karfiol (-)']">
        <div class="card text-center col-sm-6 mb-3 mb-sm-0 g-4" ng-repeat="x in zoldsegek">
            <div class="card-header">
                <h1 class="text-center">{{x}}</h1>
            </div>
            <div class="card-body">
                <img src="https://dummyimage.com/600x400" class="card-img-top" alt="...">
                <h5 class="card-title">{{x}}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary"><i class="fa-solid fa-wallet"></i> Vásárlás</a>
            </div>
        </div>
    </div>
</div>
