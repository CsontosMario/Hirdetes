<div class="container">
  <div class="row justify-content-center m-3">
    <form class="w-auto p-3" style="border:1px solid #ccc" name="sign_up_form">
      
      <div class="mb-3">
        <h1 class="text-center pb-3">Regisztráció</h1>
      </div>
      
      <div class="mb-3">
        <label for="email"><b>Név</b></label>
        <input type="text" class="form-control" placeholder="Írja be a nevét" id="name" required>
      </div>

      <div class="mb-3">
        <label for="password"><b>Jelszó</b></label>
        <input type="password" class="form-control" placeholder="Írja be a jelszót" id="password" required>
      </div>

      <div class="mb-3">
        <label for="password_repeat"><b>Jelszó megerősítése</b></label>
        <input type="password" class="form-control" placeholder="Ismételje meg a jelszavát" id="password_repeat" required>
      </div>

      <div class="mb-3">
        <label for="postal_code"><b>Irányítószám</b></label>
        <input type="text" class="form-control" placeholder="Adja meg az irányítószámát a településnek ahol lakik" id="postal_code" required>
      </div>

      <div class="mb-3">
        <label for="settlement"><b>Település</b></label>
        <input type="text" class="form-control" placeholder="Adja meg annak a településnek a nevét ahol lakik" id="settlement" required>
      </div>

      <div class="mb-3">
        <label for="r_adress"><b>Lakcím</b></label>
        <input type="text" class="form-control" placeholder="Adja meg a lakcímét" id="r_adress" required>
      </div>

      <div class="mb-3">
        <label for="country"><b>Ország</b></label>
        <input type="text" class="form-control" placeholder="Adja meg az országot ahol lakik " id="country" required>
      </div>

      <label>
        <input type="checkbox" id="remember" style="margin-bottom:15px"> Emlékezz rám
      </label>

      <div class="clearfix">
        <button type="button" class="btn btn-primary">Mégse</button>
        <button type="button" class="btn btn-primary" ng-disabled="sign_up_form">Regisztráció</button>
      </div>

    </form>
  </div>
</div>
