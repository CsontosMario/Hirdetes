<div class="container">
  <div class="row 
              justify-content-center 
              m-3">
    <form class="w-50 
                 p-3" 
          style="border:1px solid #ccc" 
          name="sign_up_form">
      <div class="mb-3">
        <h1 class="text-center 
                   pb-3">
          <i class="fa-solid 
                    fa-id-card 
                    me-1"></i>
          {{$root.lang.data.registration}}
        </h1>
      </div>

      <!-- Név bekérése (regisztráció) -->
      <div class="mb-3">
        <label for="name">
          <b>
            <i class="fa-solid 
                      fa-signature"></i>
            {{$root.lang.data.fullName}}
          </b>
        </label>
        <input type="text" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_name}} 
               id="name"
               ng-model="sign_up.nev" 
               required>
      </div>

      <!-- Email bekérése (regisztráció) -->
      <div class="mb-3">
        <label for="email">
          <b>
            <i class="fa-solid 
                      fa-at"></i>
            {{$root.lang.data.email}}
          </b>
        </label>
        <input type="email" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_email}} 
               id="email"
               ng-model="sign_up.email" 
               required>
      </div>

      <!-- Jelszó bekérése (regisztráció) -->
      <div class="mb-3">
        <label for="password">
          <b>
            <i class="fa-solid 
                      fa-lock"></i>
            {{$root.lang.data.password}}
          </b>
        </label>
        <input type="{{model.showPassword ? 'text' : 'password'}}" 
               class="form-control"
               placeholder={{$root.lang.data.placeholder_password}} 
               id="password" 
               ng-model="sign_up.jelszo" 
               required>
      </div>


      <!-- Jelszó megerősítése -->
      <div class="mb-3">
        <label for="password_repeat">
          <b>
            <i class="fa-solid 
                      fa-lock"></i>
            {{$root.lang.data.confirmPassword}}
          </b>
        </label>
        <input type="{{model.showPassword ? 'text' : 'password'}}" 
               class="form-control"
               placeholder={{$root.lang.data.placeholder_repassword}} 
               id="password_repeat"
               ng-model="confirm_password"
               required>
      </div>

      <!-- Irányítószám bekérése -->
      <div class="mb-3">
        <label for="postal_code">
          <b>
            <i class="fa-solid 
                      fa-signs-post"></i>
            {{$root.lang.data.postalCode}} 
            ({{$root.lang.data.optional}})
          </b>
        </label>
        <input type="text" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_pcode}} 
               id="postal_code"
               ng-model="sign_up.iranyitoszam">
      </div>

      <!-- Település bekérése (regisztráció) -->
      <div class="mb-3">
        <label for="settlement">
          <b>
            <i class="fa-solid 
                      fa-location-dot"></i>
            {{$root.lang.data.settlement}} 
            ({{$root.lang.data.optional}})
          </b>
        </label>
        <input type="text" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_settlment}} 
               id="settlement"
               ng-model="sign_up.telepules">
      </div>

      <!-- Lakcím bekérése -->
      <div class="mb-3">
        <label for="r_adress">
          <b>
            <i class="fa-solid 
                      fa-location-pin"></i>
            {{$root.lang.data.rAdress}} 
            ({{$root.lang.data.optional}})
          </b>
        </label>
        <input type="text" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_radress}} 
               id="r_adress"
               ng-model="sign_up.cim">
      </div>

      <!-- Ország bekérése -->
      <div class="mb-3">
        <label for="country">
          <b>
            <i class="fa-solid 
                      fa-flag"></i>
            {{$root.lang.data.country}} 
            ({{$root.lang.data.optional}})
          </b>
        </label>
        <input type="text" 
               class="form-control" 
               placeholder={{$root.lang.data.placeholder_country}} 
               id="country"
               ng-model="sign_up.orszag">
      </div>

      <!-- Jelszó megjelenítése (regisztráció) -->
      <div class="mb-3 form-check">
        <input type="checkbox" 
               class="form-check-input" 
               ng-init="model.showPassword=false" 
               ng-model="model.showPassword"
               id="showPassword">
        <label class="form-check-label" 
               for="showPassword">
          <i class="fa-solid fa-lock-open"></i>
          {{$root.lang.data.showPassword}}
        </label>
      </div>

      <!-- Gomb (regisztráció) -->
      <div class="clearfix">
        <button type="button"
                class="btn 
                       btn-primary" 
                ng-disabled="sign_up_form.$invalid" 
                ng-click="register()">
          <i class="fa-solid 
                    fa-id-card 
                    me-1"></i>
          {{$root.lang.data.registerAccount}}
        </button>
      </div>

      <!-- Bejelentkezés (link) -->
      <div class="mb-4 
                  form-check">
        <h5>
          <a ui-sref="login"
             class="login_register">
            {{$root.lang.data.has_profile}}
          </a>
        </h5>
      </div>
      
    </form>
  </div>
</div>
