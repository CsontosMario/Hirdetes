<div class="container">
  <div class="row justify-content-center m-3">
    <form class="w-auto p-3" style="border:1px solid #ccc" name="sign_up_form">
      
      <div class="mb-3">
        <h1 class="text-center pb-3"><i class="fa-solid fa-id-card me-1"></i> Regisztráció</h1>
      </div>
      
      <div class="mb-3">
        <label for="name"><b><i class="fa-solid fa-signature"></i> Név</b></label>
        <input type="text" class="form-control" placeholder="Írja be a nevét"
               id="name" ng-model="register.name"
               required>
      </div>

      <div class="mb-3">
        <label for="password"><b><i class="fa-solid fa-lock"></i> Jelszó</b></label>
        <input type="password" class="form-control" placeholder="Írja be a jelszót"
               id="password" ng-model="register.password"
               required>
      </div>

      <div class="mb-3">
        <label for="password_repeat"><b><i class="fa-solid fa-lock"></i> Jelszó megerősítése</b></label>
        <input type="password" class="form-control" placeholder="Ismételje meg a jelszavát"
               id="password_repeat" ng-model="register.password_repeat"
               required>
      </div>

      <div class="mb-3">
        <label for="postal_code"><b><i class="fa-solid fa-signs-post"></i> Irányítószám</b></label>
        <input type="text" class="form-control" placeholder="Adja meg az irányítószámát a településnek ahol lakik"
               id="postal_code" ng-model="register.postal_code"
               required>
      </div>

      <div class="mb-3">
        <label for="settlement"><b><i class="fa-solid fa-location-dot"></i> Település</b></label>
        <input type="text" class="form-control" placeholder="Adja meg annak a településnek a nevét ahol lakik"
               id="settlement" ng-model="register.settlement"
               required>
      </div>

      <div class="mb-3">
        <label for="r_adress"><b><i class="fa-solid fa-location-pin"></i> Lakcím</b></label>
        <input type="text" class="form-control" placeholder="Adja meg a lakcímét"
               id="r_adress" ng-model="register.r_adress"
               required>
      </div>

      <div class="mb-3">
        <label for="country"><b><i class="fa-solid fa-flag"></i> Ország</b></label>
        <input type="text" class="form-control" placeholder="Adja meg az országot ahol lakik" 
               id="country" ng-model="register.country"
               required>
      </div>

      <label>
        <input type="checkbox" id="remember" style="margin-bottom:15px"> <i class="fa-solid fa-bookmark"></i> Emlékezz rám
      </label>

      <div class="clearfix">
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-xmark"></i> Mégse</button>
        <button type="button" class="btn btn-primary"
                ng-disabled="sign_up_form.$invalid"
                ng-click="register()"><i class="fa-solid fa-id-card me-1"></i> Regisztráció</button>
      </div>

    </form>
  </div>
</div>
