<div class="container">
    <div class="row justify-content-center m-3">
      
      <form class="w-50 p-3" style="border:1px solid #ccc" name="cart_form">
        
        <div class="mb-3">
          <h1 class="text-center pb-3">
            <i class="fa-solid fa-id-card me-1"></i>
            {{$root.lang.data.cart}}
          </h1>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected
                    ng-repeat="(k, v) in pay_types track by $index">{{v}}</option>
        </select>
        
        <!-- Kártya szám -->
        <div class="mb-3">
          <label for="ccn" class="form-label">
            <b>
              <i class="fa-solid fa-signature"></i>
              Kártya szám:
            </b>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
            autocomplete="cc-number" maxlength="19" class="form-control"
            placeholder="xxxx xxxx xxxx xxxx" required>
        </div>
        <!-- Lejárati dátum -->
        <div class="mb-3">
            <label for="date" class="form-label">
              <b>
                <i class="fa-solid fa-signature"></i>
                Lejárati dátum:
              </b>
              <input id="date" type="date" class="form-control">
          </div>




        <!-- Gomb (fizetés) -->
      <div class="clearfix">
        <button type="button"
                class="btn btn-primary"
                ng-disabled="cart_form.$invalid"
                ng-click="pay()">
          <i class="fa-solid fa-id-card me-1"></i>
           Fizetés
        </button>
      </div>

    </form>
  </div>
</div>
