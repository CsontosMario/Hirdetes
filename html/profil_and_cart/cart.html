<div class="container">
    <div class="row">
        <h1 class="text-center">
            Kosár
            <form>
                <select class="form-select" aria-label="Default select example">
                    <option selected
                            ng-repeat="(k, v) in pay_types track by $index">{{v}}</option>
                  </select>
                <div class="mb-3">
                    <label for="ccn">Kártya szám:</label>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                    autocomplete="cc-number" maxlength="19"
                    placeholder="xxxx xxxx xxxx xxxx" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Lejárati dátum</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="phone">Telefonszám:</label><br><br>
                    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                </div>
                <button type="button" class="btn btn-primary">Fizetés</button>
            </form>
        </h1>
    </div>
</div>
