<div class="container">
    <div class="row">
        <h1 class="text-center">
            Kosár
            <form>
                <select class="form-select" aria-label="Default select example">
                    <option selected
                            ng-repeat="(k, v) in pay_types track by $index">{{v}}</option>
                  </select>
                <div class="mb-3">
                    <label for="card" class="form-label">Kártyaszám</label>
                    <input type="card" class="form-control" id="card">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Lejárati dátum</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Telefonszám</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <button type="button" class="btn btn-primary">Fizetés</button>
            </form>
        </h1>
    </div>
</div>
