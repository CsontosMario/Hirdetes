<div class="container">
  <div class="row mt-5">
    <div class="card text-center col-sm-6 mb-3 mb-sm-0"
      ng-repeat="website_creator in programmers track by $index">
      <div class="card-header">
        <h1 class="text-center">{{website_creator.name}}</h1>
      </div>
      <div class="card-body">
        <img ng-src="./img/fejlesztok/{{website_creator.picture_name}}" class="card-img-top" alt="{{website_creator.name}}">
        <h5 class="card-title">{{website_creator.job_title}}</h5>
        <p class="card-text">{{$root.lang.data.iAmSoftwareDevTester}}</p>
        <a href="#" class="btn btn-primary"><i class="fa-solid fa-scroll"></i> {{$root.lang.data.moreInformation}}</a>
      </div>
      <div class="card-footer text-body-secondary">
        <i class="fa-solid fa-calendar"></i> {{$root.lang.data.bornIn}}: {{website_creator.birth_day}}
      </div>
    </div>
  </div>
</div>
</div>
