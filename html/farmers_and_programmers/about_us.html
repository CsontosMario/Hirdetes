<div class="container">
  <div class="row my-5">
    <div class="card text-center col-sm-6 mb-3 mb-sm-0"
      ng-repeat="website_creator in programmers track by $index">
      <div class="card-header">
        <h1 class="text-center">{{website_creator.nev}}</h1>
      </div>
      <div class="card-body">
        <img ng-src="./img/fejlesztok/{{website_creator.kep}}" class="card-img-top" alt="{{website_creator.nev}}">
        <h5 class="card-title">{{$root.lang.data[website_creator.munkanev]}}</h5>
        <h4 class="card-text mb-3">{{$root.lang.data.profession_title}}: </h4>
        <p class="card-text mb-3">{{$root.lang.data[website_creator.profesion]}}</p>
        <a href="#" class="btn btn-primary"><i class="fa-solid fa-scroll"></i> {{$root.lang.data.moreInformation}}</a>
      </div>
      <div class="card-footer text-body-secondary">
        <i class="fa-solid fa-calendar"></i> {{$root.lang.data.bornIn}}: {{website_creator.szuletesiev}}
      </div>
    </div>
  </div>
</div>
</div>
