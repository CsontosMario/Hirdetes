<div class="container">
  <div class="row 
              justify-content-center 
              mt-5">
    <form class="w-auto 
                 p-3" 
          style="border:1px solid #ccc" 
          name="cart_form">
      <div class="mb-3">
        <h1 class="text-center 
                   pb-3">
          <i class="fa-solid 
                    fa-cart-shopping 
                    me-1"></i>
          {{$root.lang.data.cart}}
        </h1>
      </div>

      <!-- Fizetési mód -->
      <div class="mb-3">
        <label for="pay_type" 
               class="form-label">
          <b>
            <i class="fa-solid 
                      fa-credit-card"></i>
            {{$root.lang.data.pay_type}}:
          </b>
          <select class="form-select" 
                aria-label="Default select example" 
                id="pay_type">
          <option selected 
                  ng-repeat="x in pay_types track by $index">
            {{$root.lang.data[x.megnevezes]}}
          </option>
        </select>
        </label>
        
      </div>

      <!-- Kártya szám -->
      <div class="mb-3">
        <label for="ccn" 
               class="form-label">
          <b>
            <i class="fa-solid 
                      fa-hashtag"></i>
            {{$root.lang.data.card_num}}:
          </b>
        </label>
        <input id="ccn" 
               type="tel" 
               inputmode="numeric" 
               pattern="[0-9\s]{13,19}" 
               autocomplete="cc-number" 
               maxlength="19" 
               class="form-control" 
               placeholder="xxxx xxxx xxxx xxxx" 
               required>
      </div>

      <!-- Lejárati dátum -->
      <div class="mb-3">
        <label for="date" 
               class="form-label">
          <b>
            <i class="fa-solid 
                      fa-calendar-days"></i>
            {{$root.lang.data.expiration_date}}:
          </b>
        </label>
        <input id="date" 
               type="date" 
               class="form-control"
               min="2025-01-01"
               max="2025-10-01">
      </div>

      <!-- Gomb (fizetés) -->
      <div class="mb-3">
        <button type="button" 
                class="btn 
                       btn-primary" 
                ng-disabled="cart_form.$invalid" 
                ng-click="pay()">
          <i class="fa-solid 
                    fa-cart-shopping 
                    me-1"></i>
          {{$root.lang.data.pay}}
        </button>
      </div>
    </form>
  </div>
</div>
